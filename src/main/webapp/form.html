<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>폼 입력 테스트</h1>
<form action="/exweb/form.do" method="get">
	주문할 상품 :
	<select name="product">
		<option value="shoes">신발</option>
		<option value="watch">시계</option>
		<option value="furniture">가구</option>
	</select>
	<br/>
	<!--  id="f1" / label for ="f1"  사용하는 이유 : 
	input태그를 설명하는 태그=label 여기서는 딸기라는 글자를 눌러도 버튼을 클릭한것처럼 선택되는 기능을 추가했음  -->
	좋아하는 과일:
	<input type="radio" name="fruit" value="berry" id="f1"><label for="f1">딸기</label>
	<input type="radio" name="fruit" value="peach" id="f2"><label for="f2">복숭아</label>
	<input type="radio" name="fruit" value="orange"id="f3"> <label for="f3">오렌지</label>
	<br/>
	음료:
	<input type="checkbox" name="drink" value="coffee" id="d1"><label for="d1">커피</label>
	<input type="checkbox" name="drink" value="green tea"id="d2"><label for="d2">녹차</label>
	<input type="checkbox" name="drink" value="blacktea"id="d3"><label for="d3">홍차</label>
	<br/>
	<input type="submit" />
</form>

</body>
</html>
